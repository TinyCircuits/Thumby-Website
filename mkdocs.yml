# code highlighting 
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables

# all the colors of light/dark mode
theme:
  logo: images/Thumby_Logo_Wte.png
  favicon: images/favicon.png
  font:
    text: Roboto
    code: Roboto Mono
  palette: 
    - scheme: default
      # primary: 
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      # primary: 
      accent: yellow
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.tabs
  name: material
  # icon repo for 'GitHub' repo - but it's actually the Thumby Code Editor
  icon:
    repo: octicons/link-external-16

# This sheet just has color changes
extra_css:
  - stylesheets/extra.css

# Use the github repo feature to link to the Thumby Code Editor
repo_url: https://code.thumby.us/
repo_name: Thumby Code Editor

